<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background: #000;
            color: #000;
        }

        .swiper {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .mySwiper2 {
            height: 80%;
            width: 100%;
        }

        .mySwiper {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .mySwiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }

        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/840/954/346/dark-night-rain-car-wallpaper-preview.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://wallpapercave.com/dwp1x/wp3383427.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://wallpapers.com/images/hd/mercedes-benz-cls-63-amg-black-dvzhcbljh3h6p93j.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://www.egmcartech.com/wp-content/uploads/2012/08/vorsteinermercedescls63amg-01.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://cdn.wallpapersafari.com/87/14/jW6i1X.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://www.wallpaperbetter.com/wallpaper/225/666/559/range-rover-suv-1080P-wallpaper.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/731/41/144/audi-rs7-car-wallpaper-preview.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://cdn.wallpapersafari.com/75/63/arxb6P.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://w0.peakpx.com/wallpaper/602/818/HD-wallpaper-audi-audi-rs7-car-luxury-car-red-car.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/originals/27/c7/dc/27c7dc9bbcccb2875ab26196b31228f5.jpg" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/840/954/346/dark-night-rain-car-wallpaper-preview.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://wallpapercave.com/dwp1x/wp3383427.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://wallpapers.com/images/hd/mercedes-benz-cls-63-amg-black-dvzhcbljh3h6p93j.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://www.egmcartech.com/wp-content/uploads/2012/08/vorsteinermercedescls63amg-01.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://cdn.wallpapersafari.com/87/14/jW6i1X.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://www.wallpaperbetter.com/wallpaper/225/666/559/range-rover-suv-1080P-wallpaper.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/731/41/144/audi-rs7-car-wallpaper-preview.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://cdn.wallpapersafari.com/75/63/arxb6P.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://w0.peakpx.com/wallpaper/602/818/HD-wallpaper-audi-audi-rs7-car-luxury-car-red-car.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.pinimg.com/originals/27/c7/dc/27c7dc9bbcccb2875ab26196b31228f5.jpg" />
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
        });
    </script>
</body>

</html>
